<div class="menuItemEditor">

    <h1  data-ng-if="!vm.entity.id">Create Menu Item <span data-ng-if="vm.entity.name.length > 0">: {{ vm.entity.name }}</span></h1>

    <h1 data-ng-if="vm.entity.id">Edit Menu Item: {{ vm.entity.name }}</h1>

    <tabs tabs-name="menu-item-editor">

        <tab-title>General</tab-title>

        <tab-content>
            <div>
                <input class="inputField" type="text" placeholder="Menu Item Name" data-ng-model="vm.entity.name" />
            </div>
        </tab-content>

    </tabs>

    <div>
        <calypso-button on-click="vm.addOrUpdate({ data: vm.entity })" caption="'Save'"></calypso-button>

        <calypso-button on-click="vm.create()" caption="'Create'"></calypso-button>
    </div>
</div>
