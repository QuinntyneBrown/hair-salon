<div class="menuItemList">
    <div class="menuItemList-header">
        <h1>MenuItems</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="menuItemList-item">
        <div class="menuItemList-name">
            {{ entity.name }}
        </div>
        <div class="menuItemList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
