<div class="menuList">
    <div class="menuList-header">
        <h1>Menus</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="menuList-item">
        <div class="menuList-name">
            {{ entity.name }}
        </div>
        <div class="menuList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
