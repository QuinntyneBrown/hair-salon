<div class="appList">
    <div class="appList-header">
        <h1>Apps</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="appList-item">
        <div class="appList-name">
            {{ entity.name }}
        </div>
        <div class="appList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
