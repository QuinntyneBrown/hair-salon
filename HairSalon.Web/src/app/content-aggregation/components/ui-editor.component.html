<div class="uiEditor">

    <h1  data-ng-if="!vm.entity.id">Create UI <span data-ng-if="vm.entity.name.length > 0">: {{ vm.entity.name }}</span></h1>

    <h1 data-ng-if="vm.entity.id">Edit UI: {{ vm.entity.name }}</h1>

    <tabs tabs-name="ui-editor">

        <tab-title>General</tab-title>

        <tab-content>
            <div>
                <input class="inputField" type="text" placeholder="UI Name" data-ng-model="vm.entity.name" />
            </div>
        </tab-content>

    </tabs>

    <div>
        <calypso-button on-click="vm.addOrUpdate({ data: vm.entity })" caption="Save"></calypso-button>

        <calypso-button on-click="vm.create()" caption="Create"></calypso-button>
    </div>
</div>
