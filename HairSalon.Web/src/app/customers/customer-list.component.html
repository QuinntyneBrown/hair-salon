<div class="customerList">
    <div class="customerList-header">
        <h1>Customers</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="customerList-item">
        <div class="customerList-name">
            {{ entity.name }}
        </div>
        <div class="customerList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
