<div class="contactList">
    <div class="contactList-header">
        <h1>Contacts</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="contactList-item">
        <div class="contactList-name">
            {{ entity.name }}
        </div>
        <div class="contactList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
