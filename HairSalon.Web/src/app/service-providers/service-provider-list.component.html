<div class="serviceProviderList">
    <div class="serviceProviderList-header">
        <h1>ServiceProviders</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="serviceProviderList-item">
        <div class="serviceProviderList-name">
            {{ entity.name }}
        </div>
        <div class="serviceProviderList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
